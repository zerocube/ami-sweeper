name: Publish NodeJS Package

on:
  push:
    tags: ["v.*"]

jobs:

  metadata:
    name: Gather Metadata
    runs-on: ubuntu-20.04
    outputs:
      branch_name: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

  build_and_publish:
    name: "Build and Publish"
    needs: [metadata]
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
          scope: '@zerocube'

      - run: |
          npm ci
          (cd lib/lambda/ami-sweeper && npm ci && npm run build)
          npm run build

      - run: npm publish --access public --tag ${{ needs.metadata.outputs.branch_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zerocube'

      - run: npm publish --access public --tag ${{ needs.metadata.outputs.branch_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish with the latest tag
      - if: ${{ needs.metadata.outputs.branch_name == 'main' }}
        run: npm publish --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
