name: Run Tests and Push Tag

on:
  push:
    branches: ["*"]

jobs:
  test:
    name: CDK Tests
    runs-on: ubuntu-20.04
    container:
      image: "node:14"
    steps:
      - name: 💾 Checkout code
        uses: actions/checkout@v2
      - name: 🔧 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: npm

      - name: 🏃🏻 Run NPM Tests
        run: npm ci && npm run test

  bump_version:
    name: "Bump NPM version"
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: |
          npm ci
          (cd lib/lambda/ami-sweeper && npm ci && npm run build)
          npm run build

      - name: Create NPM patch version
        run: |
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          npm version patch

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
